<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>contato</title>
</head>
<body>
    <header id="cabecalho">
        <div class="estrutura">
         <h1 id="h1"><img src="imagens/logo-branco.png" ></h1>
            <nav >
                <ul id="ul">
                    <li ><a href="index.html">Home</a></li>
                    <li ><a href="produtos.html">Produtos</a></li>
                    <li ><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="X">
       
        <form>
            <label for="nomesobrenome" class="label">Nome e sobrenome</label >
            <input type="text"  id="nome" class="input-p">

            <label for="email" class="label">email</label >
            <input type="text"  id="email" class="input-p">

            <label for="telefone" class="label">telefone</label>
            <input type="text"  id="telefone" class="input-p">

            

            <label for="area" class="label">descrição</label>
            <textarea cols="70" rows="10" id="area" class="input-p"></textarea>



            <div id="contatos">
                <p class="paragrafo"> como deseja que entremos em contato?</p>
                <label for="radio-email" class="L"> <input type="radio" value="email" id="radio-email" name="contato">email</label>
                

                <label for="radio-telefone" class="L"> <input type="radio" value="telefone" id="radio-telefone" name="contato">telefone</label>
                

                <label for="radio-whatsapp" class="L"> <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato">whatsapp</label>    
            </div>
            <p class="paragrafo">qual horario deseja ser atendido?</p>
            <select>
                <option>Manha</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
            <label for="A" class="paragrafo"><input type="checkbox" id="A" > gostaria de receber novidades pelo email?</label>
            <input type="submit" value="enviar" id="enviar">
        </form>  
    </main> 
    <footer id="rodape">
        <img class="logo" src="imagens/logo-branco.png">
        <p class="copy">&copy; copyright-2023</p>
    </footer>
</body>      
</html>
